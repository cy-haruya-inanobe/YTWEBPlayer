<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple YouTube Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Simple YouTube Player</h1>
        <div id="message" style="display: none;"></div>
        <div id="player-container" style="display: none;">
            <div id="player"></div>
            <div id="controls">
                <div class="control-group">
                    <label for="volume">Volume</label>
                    <div class="knob-container">
                        <div class="knob" id="volume-knob"></div>
                        <div class="knob-value" id="volume-value">100.0</div>
                    </div>
                    <input type="range" id="volume" min="0" max="100" step="0.1" value="100.0" style="display: none;">
                </div>
                <div class="control-group">
                    <label for="fade-speed">Fade Speed</label>
                    <div class="knob-container">
                        <div class="knob" id="fade-speed-knob"></div>
                        <div class="knob-value" id="fade-speed-value">1.0</div>
                    </div>
                    <input type="range" id="fade-speed" min="0" max="5" step="0.1" value="1.0" style="display: none;">
                </div>
                <div class="control-group">
                    <label for="playback-rate">Playback Speed</label>
                    <div class="knob-container">
                        <div class="knob" id="playback-rate-knob"></div>
                        <div class="knob-value" id="playback-rate-value">1.0</div>
                    </div>
                    <input type="range" id="playback-rate" min="0.5" max="2" step="0.1" value="1" style="display: none;">
                </div>
                <div class="control-group">
                    <button id="loop-toggle" class="toggle-button">Loop: Off</button>
                    <button id="shuffle-toggle" class="toggle-button">Shuffle: Off</button>
                </div>
                <div class="control-group">
                    <button id="save-settings" class="action-button"><i class="fas fa-save"></i> Save Settings</button>
                    <button id="load-settings" class="action-button"><i class="fas fa-undo"></i> Load Settings</button>
                </div>
            </div>
        </div>
        <div id="playlist-container">
            <div id="add-video-form">
                <input type="text" id="video-url" placeholder="Enter YouTube URL">
                <button id="add-video"><i class="fas fa-plus"></i> Add Video</button>
            </div>
            <ul id="playlist"></ul>
        </div>
    </div>
    <script>
        const iframes = document.querySelectorAll('iframe[src^="https://www.youtube.com/embed/"]');

        iframes.forEach(iframe => {
             iframe.onload = () => {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            const observer = new MutationObserver((mutationsList) => {
                for (let mutation of mutationsList) {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(node => {
                            // 広告要素を特定して削除（これは一例。YouTubeの構造変更に対応するため、複数のパターンを検討する必要あり）
                            if (node.classList?.contains('ytp-ad-player-overlay') || node.classList?.contains('ytp-ad-progress-list') || node.classList?.contains('ytp-ad-overlay-close-button'))
                             {
                                 node.remove();
                             }
                             
                            const adElement = node.querySelector('.ytp-ad-player-overlay, .ytp-ad-progress-list, .ytp-ad-overlay-close-button');
                            if (adElement) {
                                 adElement.remove();
                            }
                            
                         });
                    }
                }
            });

            observer.observe(iframeDocument.body, { childList: true, subtree: true });
         };
        });

    </script>
    <script src="script.js"></script>
</body>
</html>
